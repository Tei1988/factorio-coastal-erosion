name: release
on:
  push:
    tags: v*
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.13.1
      - name: Build
        run: |-
          npm install --global npm@6
          npm ci
          npm run-script build
          sed -i "s/^function __TS__/local function __TS__/g" coastal-erosion/*.lua
          sed -i "s/to_be_replaced/${GITHUB_TAG:11}/g" coastal-erosion/info.json
        env:
          GITHUB_TAG: ${{ github.ref }}
      - id: packing
        name: Package
        run: |-
          mv coastal-erosion coastal-erosion_${GITHUB_TAG:11}
          zip -r coastal-erosion_${GITHUB_TAG:11}.zip coastal-erosion_${GITHUB_TAG:11}
          echo "::set-output name=asset_path::./coastal-erosion_${GITHUB_TAG:11}.zip"
          echo "::set-output name=asset_name::coastal-erosion_${GITHUB_TAG:11}.zip"
          echo "::set-output name=asset_content_type::application/zip"
        env:
          GITHUB_TAG: ${{ github.ref }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TAG: ${{ github.ref }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.packing.outputs.asset_path }}
          asset_name: ${{ steps.packing.outputs.asset_name }}
          asset_content_type: ${{ steps.packing.outputs.asset_content_type }}